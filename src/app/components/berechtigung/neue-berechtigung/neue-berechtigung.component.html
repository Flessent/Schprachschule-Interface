<div class="container col-lg-6"  *ngIf="neueBerechtigungForm">
  <h1 class="text-center">Registrierung neuer Berechtigung</h1>
  <div class="card" >
    <div class="card-body">
      <form class="form-group" [formGroup]="neueBerechtigungForm"  (ngSubmit)="onSaveBerechtigung()">
        <div class="form-group">
          <label for="berechtigung">Berechtigung</label>
          <input type="text" formControlName="berechtigung" id="berechtigung" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['berechtigung'].errors }" />
          <div *ngIf="submitted && form['berechtigung'].errors" class="invalid-feedback">
            <div *ngIf="form['berechtigung'].errors['required']">
              Field is required
            </div>

          </div>
        </div>


        <div class="form-group">
          <label for="beschreibung">Beschreibung der Berechtigung</label>
          <input type="text" formControlName="beschreibung" id="beschreibung" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['beschreibung'].errors }" />
          <div *ngIf="submitted && form['beschreibung'].errors" class="invalid-feedback">
            <div *ngIf="form['beschreibung'].errors['required']">
              Field is required
            </div>

          </div>
        </div>


        <div class="mt-3 d-flex justify-content-between">
          <button type="submit" [disabled]="!neueBerechtigungForm.valid" class="btn btn-success">BestÃ¤tigen</button>

        </div>

      </form>
    </div>
  </div>
</div>
