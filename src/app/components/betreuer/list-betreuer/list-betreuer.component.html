<table class="table table-striped table-dark" *ngIf="betreuer | async as betreuerData">
  <thead>
  <th> <h4> Name</h4></th> <th> <h4> Vorname</h4></th>  <th> <h4> Geburstdatum</h4></th> <th> <h4> Anfang des Kurses</h4></th>  <th> <h4> Telefonnummer</h4></th>
  <th> <h4> Sprache</h4></th> <th> <h4> Niveau</h4></th> <th> <h4> Handlungen</h4></th>
  </thead>

  <app-item-betreuer [betreuer]="betreuer" *ngFor="let betreuer of betreuerData"  style="display: contents"></app-item-betreuer>

</table>
