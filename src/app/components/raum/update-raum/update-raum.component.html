<div class="container col-lg-6"  *ngIf="updateRaumForm">
  <h1 class="text-center">Update eines Raumes</h1>
  <div class="card" >
    <div class="card-body">
      <form class="form-group" [formGroup]="updateRaumForm"  (ngSubmit)="onUpdateRaum()">
        <div class="form-group">
          <label for="nomRaume">Name des Raumes</label>
          <input type="text" formControlName="nomRaume" id="nomRaume" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['nomRaume'].errors }" />
          <div *ngIf="submitted && form['nomRaume'].errors" class="invalid-feedback">
            <div *ngIf="form['nomRaume'].errors['required']">
              Field is required
            </div>

          </div>
        </div>

        <div class="form-group mt-3">
          <label for="prix">Verfügbare Plätze</label>
          <input type="number" id="prix" formControlName="nbrePlaces"  class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['nbrePlaces'].errors }" />
          <div *ngIf="submitted && form['nbrePlaces'].errors" class="invalid-feedback">
            <div *ngIf="form['nbrePlaces'].errors['required']">
              Zahl  ist erforderlich
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="standort">Standort des Raumes</label>
          <input type="text" formControlName="standort" id="standort" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form['standort'].errors }" />
          <div *ngIf="submitted && form['standort'].errors" class="invalid-feedback">
            <div *ngIf="form['standort'].errors['required']">
              Field is required
            </div>

          </div>
        </div>


        <div class="mt-3 d-flex justify-content-between">
          <button type="submit" [disabled]="!updateRaumForm.valid" class="btn btn-success">Bestätigen</button>

        </div>

      </form>
    </div>
  </div>
</div>
