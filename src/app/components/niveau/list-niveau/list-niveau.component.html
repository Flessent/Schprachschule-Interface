

<table class="table table-striped table-dark" *ngIf="niveaus | async as niveausData">

  <tr>
    <th> <h4> Niveau</h4></th> <th> <h4> Price</h4></th>  <th> <h4> Anfangsdate</h4></th><th> <h4> Deadline</h4></th><th> <h4> Sprache(n)</h4></th>

  </tr>
  </thead>
