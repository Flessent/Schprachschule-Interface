<tr *ngIf="lehrer">
  <td>{{lehrer.nom}}</td>
  <td>{{lehrer.prenom}}</td>
  <td>{{lehrer.dateNaissance | date : 'dd.MM.YYYY'}}</td>
  <td>{{lehrer.dateDebutActiviteOuCours | date : 'dd.MM.YYYY'}}</td>
  <td>{{lehrer.numTel}}</td>
  <td>{{libelleSpr}}</td>
  <td>{{libelleNiv}}</td>


  <td>
    <button type="button"  class="btn btn-success" [routerLink]="['update', lehrer.username]">
      <span >Update</span>


    </button>
  </td>

  <td>
    <button  class="btn btn-danger"  (click)="onDeleteLehrer(lehrer.username)">
      <span class="fa fa-trash-o">LÃ¶chen</span>
    </button>

  </td>
  <td>
    <button  class="btn btn-info"  [routerLink]="['details', lehrer.username]">
      <span class="fa fa-edit">Details</span>
    </button>

  </td>

</tr>
