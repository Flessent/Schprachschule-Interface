


<div class="container">
  <div class="card card-success">
    <ng-container *ngIf="spracheFormGroup">


        <div class="card-header">
          <h3 class="card-title">{{Titel1}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <ng-container >
          <form class="form-horizontal" [formGroup]="spracheFormGroup" (ngSubmit)="onSaveSprache()">
            <div class="card-body">
              <div class="form-group row">
                <label for="libelle" class="col-sm-2 col-form-label">Sprache :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="libelle" id="libelle" placeholder="Deutsch/Englisch/Italien...">
                </div>
              </div>



              <div class="form-group row">
                <label for="intensivkurs" class="col-sm-2 col-form-label">Intensivkurs :</label>
                <div class="col-sm-10">
                  <input  type="button"  (click)="onIntensiv()" id="intensivkurs" [ngClass]="intensivKurs  ?'btn btn-success' : 'btn btn-danger'"  [value]="valeur" />
                </div>
              </div>

            </div>
            <div class="card-footer">
              <button type="submit"  [disabled]="!spracheFormGroup.valid" class="btn btn-success">Best√§tigt</button> &nbsp; &nbsp; &nbsp; &nbsp;
              <button type="button" class="btn btn-danger float-right">Abbrechen</button>
            </div>
          </form>
        </ng-container>
    </ng-container>
  </div>
</div>
